<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cordis App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div ng-app="myApp" ng-controller="ProjectCtrl">

    <!-- The search box puts the term into $scope.searchTerm
       and calls $scope.search() on submit -->
    <section class="searchField">
      <form ng-submit="search()">
        <input type="text" ng-model="searchTerm">
        <input type="submit" value="Search for projects">
      </form>
    </section>

    <section class='results'>
      <div class='no-recipes' ng-hide='projects.length'>No results</div>
      <article class='recipe' ng-cloak ng-repeat='project in projects'>
        <h2>
          <a ng-href='{{project.url}}'>{{project.acronym}}</a>
        </h2>
<!--         <ul>
          <li ng-repeat='ingredient in recipe.ingredients'>{{ ingredient }}</li>
        </ul> -->
        <p>
          {{project.name}}
        </p>
      </article>
      <div class='load-more' ng-cloak ng-hide='allResults'>
        <a ng-click='loadMore()'>More...</a>
      </div>
    </section>

      {{ projects }}


  </div>


  <div>Cordis app: v<span app-version></span></div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/elasticsearch/elasticsearch.angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
